<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Gallery of images generated for browsing."
    />

    <title>{{ title }} | Gallery</title>
    <style>
      :root {
        --row-height: {{row_height}}px;
        --background-colour: {{colours.background}};
        --title-colour: {{colours.title}};
        --primary-colour: {{colours.primary}};
      }
    </style>
    <style>
      {{ include_raw("styles/index.css") }}
    </style>
    <script type="module">
      {{ include_raw("js/index.js") }}
    </script>
  </head>
  <body>
    <main class="gallery">
      <header class="gallery__header">
        <h1 class="gallery__title">{{ title }}</h1>
      </header>
      <div class="content">
      {% if groups %}
        <ul class="list">
          {% for group in groups %} {% include '_group.html' %} {% endfor %}
        </ul>
      {% endif %}
    </div>
    </main>
    <footer class="footer">
      Gallery generated from `{{ location }}` at {{ date }}
    </footer>
  </body>
</html>
